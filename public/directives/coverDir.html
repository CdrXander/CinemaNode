<a ui-sref="details({id: movie.imdbID})">
	<div class="cover hover-effect">
		<img class="cover-img" ng-src="{{movie.Poster}}"/>
		<div class="title-overlay">
			<h2>
				{{movie.Title}}
			</h2>
		</div>
	</div>
</a>
<p> Year: {{movie.Year}}</p>


<button ng-click="showShelfList()">Add to</button>

<div ng-show="isVisible">
	<div ng-repeat="shelf in shelfNames">
		<input type="checkbox" name="selected" 
		ng-checked="isSelected(shelf.shelf_id)"
		ng-click="updateMovieShelf(shelf.shelf_id)">
		{{shelf.name}}
	</div>
</div>
